<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/Sign_Up_Page.css" />
<link rel="shortcut icon" type="image/png" href="/static/icon.png"/>
<title>ShieldMail Signup</title>
</head>
<body>

<div class="navbar">
    <a href="#" style="font-weight: bold;">ShieldMail</a>
    <a href="/home">Home</a>
    <a href="#">About Us</a>
    <a href="#">Help</a>
    <a href="#">Get Started</a>
</div>

<div class="signup-container">
    <div class="card">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" name="first_name" required value="{{ first_name|default('') }}">
                <label>First Name</label>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" required value="{{ last_name|default('') }}">
                <label>Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" name="email" required value="{{ email|default('') }}">
                <label>Email</label>
                {% if email_error %}
                    <div style="color: red;">{{ email_error }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/signin">Sign In</a></p>
    </div>
</div>

</body>
</html>
